<section id="edit-page">
  <div class="edit-container">
    <div class="box-image"></div>
    <h2 class="box-heading">Edit Home</h2>

    <form
      *ngIf="!isLoading"
      class="form"
      (ngSubmit)="editHandler()"
      [formGroup]="editEstateGroup"
    >
      <div class="input">
        <input
          formControlName="name"
          type="text"
          class="input-field"
          id="home-name"
          name=""
          [value]="oldEstate.name"
        />
        <label class="home-name">Name:</label>
      </div>
      <div class="input">
        <input type="text" class="input-field" id="type" name="" value="" />
        <label class="type">Property Type:</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" id="year" name="" value="" />
        <label class="year">Year Built:</label>
      </div>
      <div class="input">
        <input type="text" class="input-field" id="city" name="" value="" />
        <label class="city">City</label>
      </div>

      <div class="input">
        <input
          type="text"
          class="input-field"
          id="homeImage"
          name=""
          value=""
        />
        <label class="homeImage">Home Image:</label>
      </div>

      <div class="input">
        <input
          type="text"
          class="input-field"
          id="description"
          name=""
          value=""
        />
        <label class="description">Property Description:</label>
      </div>

      <div class="input">
        <input
          type="number"
          class="input-field"
          id="availablePieces"
          name=""
          value=""
        />
        <label class="availablePieces">Available pieces:</label>
      </div>

      <div class="create-action">
        <button class="create-button">Edit</button>
      </div>
    </form>
  </div>
</section>
