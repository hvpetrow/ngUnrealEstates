<section id="home-page" class="background-image">
  <div class="home-container">
    <div class="info">
      <h1>Discover Your Perfect Home</h1>
      <h2>The Best Real Estate Deals</h2>
    </div>
  </div>
</section>

<section
  *ngIf="latestEstates$ | async as latestEstates; else loader"
  id="top-houses"
>
  <h1>Top Houses</h1>
  <div class="houses">
    <app-estate-card
      *ngFor="let estate of latestEstates"
      class="estate-card"
      [estate]="estate"
    ></app-estate-card>

    <!-- If there are still no offers for housing in the database display: -->
    <div *ngIf="latestEstates.length === 0" class="no-data-container">
      <p class="no-data">There are no housing offers found...</p>
    </div>
  </div>
</section>

<ng-template #loader>
  <div class="ring">
    Loading
    <span class="ring_span"></span>
  </div>
</ng-template>
