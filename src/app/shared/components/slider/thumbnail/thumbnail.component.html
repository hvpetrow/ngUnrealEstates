<div class="thumbnail">
  <img
    *ngFor="let img of arr; let indexOfElement = index"
    alt="boat.png"
    height="100"
    width="100"
    src="{{ img.imgUrl }}"
    (click)="setImageIndexHandler(indexOfElement)"
    [ngClass]="{
      active: index === indexOfElement,
      inactive: index !== indexOfElement
    }"
  />
</div>
